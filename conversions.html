<!DOCTYPE html>
<html>
<head>
    <title>Aasrita Emani shows currency conversions</title>
</head>
<body>
<h2>Currency Conversions</h2>
<form>
    <label for="base_amount">Enter base amount:</label>
    <input type="number" id="base_amount" name="base_amount" value="50"> <br>
<label for="conversion_rate">Enter the conversion rate:</label>
<input type="number" id="conversion_rate" name="conversion_rate" value="35"> <br>

<input type="button" onclick="convert()" value="Show conversions">
</form>
<p id="result">Conversions will appear here</p>
<script> 

function convert (){
    console.log("Converting currency")
    base = document.getElementById("base_amount").value
    conversion = document.getElementById("conversion_rate").value
    toShow = ""
  for (i = 1; i <= 5; i++) {
      converted = base * (conversion ** i)
      toShow += base*(2*i) + " is " + converted + "; "
    }
    
    out = document.getElementById("result")
    out.innerHTML = "Conversions are: " + toShow
}
</script>
</body>
</html>
