<!DOCTYPE html>
<html>
 
<head>
<title>Painter entry - Aasrita Emani</title>
</head>

<body>

    <h2>Guess the Painter</h2>
<form>
    <label for="painter_name">The hidden painter name:</label>
    <input type="password" id="painter_name" name="painter_name" value="Monet"><br>

    <label for="guess">Guess the painter:</label>
    <input type="text" id="guess" name="guess"><br>

    <input type="button" onclick="checkPainter()" value="Check the guess"><br>
</form>


<p>Good guesses: <span id="good">0</span></p>
<p>Oops: <span id="oops">0</span></p>

<script> 
    var good = 0;
    var oops = 0;

    function checkPainter() {
      var painterName = document.getElementById("painter_name").value;
      var guess = document.getElementById("guess").value;

      if (guess === painterName) {
        good++;
        alert("You got it right!");
      } else {
        oops++;
        alert("Sorry!");
      }

      document.getElementById("good").innerHTML = good;
      document.getElementById("oops").innerHTML = oops;
    }
  </script>

</body>

</html>
